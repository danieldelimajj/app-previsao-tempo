<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main>
        <div class="first-box">
            <input class="input-city" placeholder="Digite o nome da cidade">
              <button class="button-search" onclick="clickOnButton()">
                <img class="image-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
              </button>

                 <div class="second-box">
                     <h2 class="tittle">Tempo em São Paulo</h2>
                         <p class="temp">21ºC</p>

                            <div class="third-box">
                                <img class="cloud-image" src="https://openweathermap.org/img/wn/04n.png" alt="Icone de uma núvem">
                                <p class="forecast-text">Nublado</p>
                            </div>

                            <p class="humidity">Umidade: 76%</p>
                 </div>
        </div>
    </main>


<script src="./assets/script/script.js"></script>
</body>
</html>
